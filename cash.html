<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cash</title>
  <script src="https://kit.fontawesome.com/e3bfc1614d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
<section class="content">
  <div class="buttons">
    <button class="close__burger">
      <svg class="ham hamRotate ham1" viewBox="0 0 100 100" width="30">
        <path
          class="line top"
          d="m 30,33 h 40 c 0,0 9.044436,-0.654587 9.044436,-8.508902 0,-7.854315 -8.024349,-11.958003 -14.89975,-10.85914 -6.875401,1.098863 -13.637059,4.171617 -13.637059,16.368042 v 40"/>
        <path
          class="line middle"
          d="m 30,50 h 40"/>
        <path
          class="line bottom"
          d="m 30,67 h 40 c 12.796276,0 15.357889,-11.717785 15.357889,-26.851538 0,-15.133752 -4.786586,-27.274118 -16.667516,-27.274118 -11.88093,0 -18.499247,6.994427 -18.435284,17.125656 l 0.252538,40"/>
      </svg>
    </button>
    <button class="green"><i class="fa-solid fa-plus"></i>Добавить связь</button>
    <button><i class="fa-solid fa-toggle-off"></i>Выключить все кроме Киева</button>
    <button class="green"><i class="fa-solid fa-toggle-on"></i>Включить все</button>
    <button class="yellow auto-size-all">Авто размер</button>
    <button class="yellow size-to-fit">Макс размер</button>
    <button class="zoom-in">Увеличить масштаб</button>
    <button class="zoom-out">Уменьшить масштаб</button>
    <button class="zoom-reset">Сброс масштаба</button>
    <div class="remove__column show-list">
      <button class="red">
        Удалить колонку
      </button>
      <ul class="list-items" id="filter-col">
      </ul>
    </div>
    <div class="remove__row show-list">
      <button class="red">
        Удалить ряд
      </button>
      <ul class="list-items" id="filter-row">
      </ul>
    </div>
    <button class="reset__columns ">Сбросить колонки</button>
    <button class="reset__row">Сбросить ряды</button>
  </div>
  <div id="table" class="ag-theme-balham table"></div>
</section>
<script src="https://unpkg.com/ag-grid-community@27.2.1/dist/ag-grid-community.min.js"></script>
<script src="./src/js/cash.js" type="module"></script>
</body>
</html>
